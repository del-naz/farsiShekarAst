<!doctype html>
<html  ng-app="medrecordTestApp">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="components/nvd3/build/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if lte IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div ng-controller="MainCtrl">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <div class="navbar-brand">Patient Record {{patientRecord}}</div>
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a  class="nav-link" ui-sref="bp"  ui-sref-active="active">Blood Pressure</a></li>
          <li class="nav-item"><a  class="nav-link" ui-sref="bmi"  ui-sref-active="active">BMI</a></li>
          <li class="nav-item"><a  class="nav-link" ui-sref="acq"  ui-sref-active="active">ACQ</a></li>
        </ul>
      </div>
      </nav>

    <div class="container">
      <div ui-view="">
        Creating Chart ...
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-asterisk"></span> Drag the mouse on the bottom graph to zoom in and out.</p>
      </div>
    </div>

  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="components/d3/d3.js"></script>
  <script src="components/nvd3/build/nv.d3.js"></script>
  <script src="components/angular-nvd3/dist/angular-nvd3.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/bp.js"></script>
  <script src="scripts/controllers/bmi.js"></script>
  <script src="scripts/controllers/acq.js"></script>
  <script src="scripts/services/OmhUtils.js"></script>
  <script src="scripts/services/patientData.js"></script>
  <!-- endbuild -->
</body>
</html>
